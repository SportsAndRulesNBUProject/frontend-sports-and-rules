<mat-card class="example-card">
	<mat-card-header>
	  <mat-card-title>{{ this.user.username }} <mat-icon *ngIf="this.user.role === 'admin'">guard</mat-icon></mat-card-title>
	  <mat-card-subtitle>{{ this.user.email }}</mat-card-subtitle>
	</mat-card-header>
	<!-- kept the dogo for luck -->
	<mat-card-actions>
	  <button mat-button (click)="this.openEditDialog()">Edit</button>
	</mat-card-actions>
	<mat-card-content>
		<!-- here might be subscriptions -->
	</mat-card-content>
  </mat-card>
