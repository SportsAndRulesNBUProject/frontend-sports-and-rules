<div class="sports-overview">
    <mat-tab-group #overviewTabs mat-stretch-tabs>
        <mat-tab label="Championships">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <!-- Date Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Host Column -->
                <ng-container matColumnDef="host">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Host </th>
                  <td mat-cell *matCellDef="let element"> {{element.host}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row class="table-row" (click)="handleChampionshipSelect(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-tab>
        <mat-tab label="Ranking">
            Content 2
        </mat-tab>
        <mat-tab label="History">
            <div class="history">
                {{ sport.history }}
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
