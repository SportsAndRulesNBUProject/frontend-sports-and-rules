<div class="sport-types-container">
    <ng-container class="ng-container sport-category-items-wrapper"
        *ngFor="let sportCategory of this.sportCategory">
        <mat-card class="sport-category-item"
            (click)="this.goToSportFromCategory(sportCategory)">
            <mat-card-header class="sport-type-title-wrapper">
                <mat-card-title>{{ sportCategory.name }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image
                [src]="sportCategory.imgUrl"
                alt="sportType.name">
            <mat-card-content>
                <p>
                    {{ sportCategory.description }}
                </p>
            </mat-card-content>
        </mat-card>
    </ng-container>
</div>
