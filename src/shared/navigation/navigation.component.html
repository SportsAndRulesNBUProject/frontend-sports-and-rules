<div class="navigation-wrapper global-wrapper">
    <div class="navigation-wrapper__logo-wrapper">
        <div (click)="this.redirectToHome()">
            <img class="logo" src="../../assets/img/parrot-sports-logo.png" />
        </div>
        <div>
            <h3>Parrot Sports</h3>
        </div>
    </div>

    <div class="navigation-wrapper__menu-button-wrapper" *ngIf="this.isUserLogged;else sign">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>menu</mat-icon>
            </button>

            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="redirectToProfile()">
                    <span>Me</span>
                </button>
                <button mat-menu-item>
                    <span>placeholder_2</span>
                </button>
                <button mat-menu-item (click)="this.logout()">
                    <span>Logout</span>
                </button>
            </mat-menu>
		</div>
		<ng-template #sign>
			<button mat-raised-button (click)="this.openLandingDialog()">SignIn/Register</button>
		</ng-template>
</div>
